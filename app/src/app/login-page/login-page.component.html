<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form [formGroup]="loginForm" class="form" (ngSubmit)="submit()" name="loginForm">
                <div class="input-field">
                    <input type="email" formControlName="email" placeholder="Enter your email">
                    <i class="fa fa-solid fa-envelope icon"></i>

                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">Should not be empty</div>
                    
                </div>
                <div class="input-field">
                    <input type="password" formControlName="password" name="password" class="password" placeholder="Enter your password">
                    <i class="fa fa-solid fa-eye-slash showhidepw"></i>
                </div>
                <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors.required">Should not be empty</div>
                  
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logcheck">
                        <label for="logcheck" class="text">Remember me</label>
                    </div>
                </div>
                <div class="input-field button">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Not a member?</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="register" class="text signup-link">Sign up</a>
            </div>
